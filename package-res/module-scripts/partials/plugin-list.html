<div>


  <div class="pentaho-tab-bar">

    <div class="pentaho-tabWidget"
         data-ng-click="selectTab( 'availableTab' )"
         data-ng-class="{ 'pentaho-tabWidget-selected': isTabSelected(  'availableTab'  ) }" >
      <div class="pentaho-tabWidgetLabel"> Available </div>
    </div>

    <div class="pentaho-tabWidget"
         data-ng-click="selectTab(  'installedTab' )"
         data-ng-class="{ 'pentaho-tabWidget-selected': isTabSelected(  'installedTab' ) }" >
      <div class="pentaho-tabWidgetLabel"> Installed </div>
    </div>

    <button class="pull-right refreshButton" data-ng-click="refreshPluginsFromServer()" title="Refresh"></button>

  </div>


    <div class="pentaho-tab-deck-panel">

      <!-- TODO: add tabs, filters, list/card view, refresh -->
      <div class="filterBar clearfix">

        <div class="filterContainer">

          <!-- TODO i18n data-prefix -->
          <div data-multiselect-dropdown
              data-selected-options="selectedTypes"  data-options="pluginTypes"
              data-group-by="main" data-display="sub"
              data-prefix="Type: ">
          </div>

          <!-- TODO i18n data-prefix -->
          <div data-multiselect-dropdown
              data-selected-options="selectedStages" data-options="developmentStages"
              data-group-by="lane" data-display="name"
              data-prefix="Stage: " data-use-divider="true">
          </div>

          <input placeholder="Search" data-ng-model="searchText" class="search">

        </div>

        <div class="stagesInfo">
          <span class="icon info"></span>
          <a class="stagesInfoLink" data-ng-click="onWhatAreStagesClicked()">What are stages?</a>
        </div>

      </div>

      <div class="statusMessage">

        <div data-ng-show="isGettingPluginsFromServer">
          <!-- TODO i18n -->
          <div id="floatingBarsG">
            <div class="blockG" id="rotateG_01"></div>
            <div class="blockG" id="rotateG_02"></div>
            <div class="blockG" id="rotateG_03"></div>
            <div class="blockG" id="rotateG_04"></div>
            <div class="blockG" id="rotateG_05"></div>
            <div class="blockG" id="rotateG_06"></div>
            <div class="blockG" id="rotateG_07"></div>
            <div class="blockG" id="rotateG_08"></div>
          </div>
          <span>Getting Plugins from server. Please Wait.</span>
        </div>

        <div data-ng-show="!isGettingPluginsFromServer && filteredPlugins.length == 0" class="statusMessageNoPlugins">
          <!-- TODO i18n -->
          No plugin found that matched your criteria.
        </div>

      </div>


      <div data-plugin-list data-plugins="filteredPlugins" data-on-plugin-clicked="pluginWasClicked" class="filteredPluginsContainer"/>

      <div class="infoBar clearfix">
        <div class="infoBarHeader">
          <div class="infoBarTitle">Contribute your Plugin Today</div>
          <div class="infoBarText">All info to setup a new plugin.</div>
        </div>
        <div class="infoBarFooter">
          <div class="infoBarFooterText">Learn More</div>
        </div>
      </div>

    </div>

</div>
