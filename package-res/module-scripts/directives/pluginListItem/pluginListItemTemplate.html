<div class="pluginListItem">

  <div class="pluginHeader">
    <div class="pluginName">{{plugin.name}}</div>
    <div class="pluginAuthor">{{plugin.author.name}}</div>
  </div>

  <div class="devStageIcon"
       data-dev-stage-icon data-lane="plugin.devStage.lane" data-level="plugin.devStage.level" ></div>

  <div class="pluginActionContainer">

    <div class="pluginInfo">
      <div>{{inContextPluginVersion.statusMessage}}</div>
      <span>{{inContextPluginVersion.version}}</span>
      <span data-ng-show="inContextPluginVersion.branch">({{inContextPluginVersion.branch}})</span>
    </div>

    <button data-ng-disabled="installButton.disabled"
        data-ng-click="installButton.onClick()"
        data-stop-event="click"
        class="pentaho-button">
      <span>{{installButton.text}}</span>
      <span class="icon" data-ng-class="installButton.cssClass" ></span>
    </button>
  </div>


</div>
