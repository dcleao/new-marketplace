<div class="stagesInfo">

  <div class="lane" data-ng-repeat="lane in lanes">
    <div class="sectionHeader">
      {{lane.name}}
    </div>

    <div class="stage" data-ng-repeat="stage in lane.stages">
      <div data-dev-stage-icon data-lane="stage.lane" data-phase="stage.phase"></div>
      <div class="name">{{stage.name}}</div>
      <div class="description">{{stage.description}}</div>
    </div>

  </div>

</div>
