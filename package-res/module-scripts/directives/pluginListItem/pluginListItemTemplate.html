<div class="pluginListItem clearfix">

  <div class="pluginHeader">
    <div class="pluginName">{{plugin.name}}</div>
    <div class="pluginAuthor">{{plugin.author.name}}</div>
  </div>

  <div data-dev-stage-icon data-lane="plugin.devStage.lane" data-level="plugin.devStage.level" ></div>

  <div class="pluginActionContainer clearfix border-box">

    <div class="pluginInfo">
      <div class="infoVersionStatusMessage">{{infoVersionStatusMessage}}</div>
      <span class="infoVersionVersion">{{infoVersion.version}}</span>
      <span data-ng-show="infoVersion.branch" class="infoVersionBranch">({{infoVersion.branch}})</span>
    </div>

    <button data-install-update-button data-plugin="plugin"
        data-selected-version="buttonVersion"
        data-allow-reinstall="false"
        data-stop-event="click">
    </button>

  </div>

</div>
